name    = DNS-NIOS
author  = Christian Segundo <ssmn@cpan.org>
license = Artistic_2_0
copyright_holder = Christian Segundo
copyright_year   = 2021

[Git::NextVersion]

[MetaJSON]
[MetaResources]
homepage        = https://github.com/someone-stole-my-name/perl-nios
bugtracker.web  = https://github.com/someone-stole-my-name/perl-nios/issues
repository.web  = https://github.com/someone-stole-my-name/perl-nios
repository.url  = https://github.com/someone-stole-my-name/perl-nios.git
repository.type = git

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[Manifest]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ModuleBuildTiny]
[MakeMaker::Fallback]
eumm_version = 6.63_03
[PkgVersion]
[PodWeaver]
[Prepender]
copyright = 1
[MinimumPerl]
[Test::Compile]
[MetaTests]
[PodCoverageTests]
[Prereqs]
Class::Method::Modifiers = 0
Class::Tiny = 0
JSON = 0
LWP::UserAgent = 0
MIME::Base64 = 0
Role::Tiny = 0
strictures = 0
Try::Tiny = 0
URI = 0
URI::QueryParam = 0
[Prereqs / TestRequires]
Class::Method::Modifiers = 0
Class::Tiny = 0
Data::GUID = 0
JSON = 0
List::Util = 1.33
LWP::UserAgent = 0
MIME::Base64 = 0
Mojolicious = 0
Mojolicious::Plugin::BasicAuth = 0
Net::EmptyPort = 0
Role::Tiny = 0
strictures = 0
Test::Deep::NoTest = 0
Test::Fatal = 0
Test::More = 0.98
Try::Tiny = 0
URI = 0
URI::QueryParam = 0
[Prereqs / DevelopRequires]
Perl::Critic = 0
Perl::Tidy = 0
[PerlTidy]
perltidyrc = xt/perltidy.rc
[Test::Perl::Critic]
critic_config = xt/perlcritic.rc
; -- release
[NextRelease]
[CheckChangeLog]
[Git::Tag]
[Git::Check]
untracked_files = warn
[Git::Commit]
[Git::Push]

[Run::AfterRelease]
run = perldoc -u %d%plib%pDNS%pNIOS.pm > README.pod
